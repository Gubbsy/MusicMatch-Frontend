<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ title }}</ion-title>
    <ion-button color="dark" slot="end" fill="clear" (click)="viewProfile()" size="large">
      <ion-icon name="person"></ion-icon>
    </ion-button>
  </ion-toolbar>

  <ion-segment color="tertiary"value="{{ currentRoleView }}">
    <ion-segment-button (click)="toggleViewingRole()" value="artist">
      <ion-label>Artists</ion-label>
    </ion-segment-button>
    <ion-segment-button (click)="toggleViewingRole()" value="events manager">
      <ion-label>Events <br> Managers</ion-label>
    </ion-segment-button>
  </ion-segment>

</ion-header>
