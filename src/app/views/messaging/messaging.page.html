<ion-header>
  <ion-toolbar>
    <ion-title>Messaging {{ messageRecipient.name }} </ion-title>
    <ion-button color="dark" slot="start" fill="clear" (click)="routeBack()" size="large" routerDirection="back">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="loading">
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </div>
  
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col size="9" *ngIf="message.recipient === userCredentials.userId" class="message received-message">
        <b>{{ messageRecipient.name }}</b>
        <br>
        <span>{{ message.msg }}</span>
        <div class="time" class="ion-text-right"> 
          {{ message.date | date:'short'}}<br>
        </div>
      </ion-col>

      <ion-col size="9" offset="3" *ngIf="message.recipient !== userCredentials.userId" class="message sent-message">
        <b>{{ userCredentials.name }}</b> 
        <br>
        <span>{{ message.msg }}</span>
        <div class="time" class="ion-text-right"> 
          {{ message.date | date:'short'}}<br>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>  
  <ion-toolbar color="light">
    <ion-row  class="ion-align-items-center ion-no-padding">
      <ion-col size="10">
        <textarea autosize maxRows="3" [(ngModel)]="newMsgText" class="message-input"></textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg === ''" class="message-btn" (click)="sendMessage()">
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
 </ion-footer>
