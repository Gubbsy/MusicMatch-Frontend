<app-page-header title="{{pageTitle}}"></app-page-header>

<ion-content fullscreen>
  <ion-list>


    <ion-item  *ngFor="let match of currentlyViewedMatches" (click)="viewMatchProfile(match)" class="ion-activatable ">
      <ion-avatar slot="start">
        <img src="/assets/shapes.svg">
      </ion-avatar>
      <ion-label>
        <h1>{{ match.name }}</h1>
      </ion-label>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-item>

  
  </ion-list>

</ion-content>
