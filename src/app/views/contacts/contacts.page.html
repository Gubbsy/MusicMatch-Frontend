<app-page-header title="{{pageTitle}}"></app-page-header>

<ion-content fullscreen>
  <ion-list>


    <ion-item  *ngFor="let match of currentlyViewedMatches"  class="ion-activatable ">
      <ion-avatar slot="start" (click)="viewMatchProfile(match)">
        <img src="/assets/shapes.svg">
      </ion-avatar>
      <ion-label (click)="viewMatchProfile(match)">
        <h1>{{ match.name }}</h1>
      </ion-label>
      <ion-ripple-effect></ion-ripple-effect>
      <ion-button slot="end" size="medium" (click)="messageMatch(match)">
        <ion-icon name="mail"></ion-icon>
      </ion-button>
    </ion-item>

  </ion-list>

</ion-content>
