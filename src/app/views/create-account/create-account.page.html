<ion-header>
  <ion-toolbar>
    <ion-title>Create Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="inset">
    <ion-radio-group>
      <ion-item-divider color="primary">
        <ion-label>
          Select Account Type
        </ion-label>
      </ion-item-divider>
  
      <ion-item>
        <ion-label>Artist</ion-label>
        <ion-radio value="Artist"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Venue Manager</ion-label>
        <ion-radio value="Events Manager"></ion-radio>
      </ion-item>
    </ion-radio-group>

    <ion-item-divider color="primary">
      <ion-label>
        Account Setup
      </ion-label>
    </ion-item-divider>

    <ion-item lines="inset">
      <ion-label color="dark" position="floating">Username</ion-label>
      <ion-input disabled={{loading}} clear-input="true" inputmode="text" type="text"  [(ngModel)]="username" required="true"></ion-input>
    </ion-item>
    <ion-item lines="inset">
      <ion-label color="dark" position="floating">Email</ion-label>
      <ion-input disabled={{loading}} inputmode="email" clear-input="true" type="email" [(ngModel)]="email" required="true"></ion-input>
    </ion-item>
    <ion-item lines="inset">
      <ion-label color="dark" position="floating">Password</ion-label>
      <ion-input disabled={{loading}} clear-input="true" type="password" [(ngModel)]="password" required="true"></ion-input>
    </ion-item>
    <ion-item lines="inset">
      <ion-label color="dark" position="floating">Confirm Password</ion-label>
      <ion-input disabled={{loading}} clear-input="true" type="password" [(ngModel)]="confirmPassword" required="true"></ion-input>
    </ion-item>

    <ion-item-divider color="primary">
      <ion-label>
        About You
      </ion-label>
    </ion-item-divider>

    <angular-tag-input [(ngModel)] = "genres" [addOnBlur] = "false" placeholder = "Add Genre Tags" [autocomplete]="true" 
      [autocompleteItems]="existingGenres" [autocompleteMustMatch]="false" lines="inset" class="Tags">
      </angular-tag-input>

    <angular-tag-input [(ngModel)] = "venues" [addOnBlur] = "false" placeholder = "Add Venue Tags" [autocomplete]="true" 
    [autocompleteItems]="existingVenues" [autocompleteMustMatch]="false" class="Tags">
    </angular-tag-input>

    <ion-item lines="inset">
      <ion-label color="dark" position="floating">Name</ion-label>
      <ion-input disabled={{loading}} clear-input="true" [(ngModel)]="name" placeholder="Alias" required="true"></ion-input>
    </ion-item>
    <ion-item lines="inset"> 
      <ion-label color="dark" position="floating">Bio</ion-label>
      <ion-textarea auto-grow="true" placeholder="Tell us a bit about you..." type="text" [(ngModel)]="bio"
        (ionChange)="checkChange()" required="true"  required="true"></ion-textarea>
    </ion-item>
    <ion-item lines="inset">
      <ion-label color="dark" position="floating">Looking for: </ion-label>
      <ion-textarea auto-grow="true" placeholder="Tell us what your looking for..." type="text" [(ngModel)]="lookingFor"
        (ionChange)="checkChange()" required="true"  required="true"></ion-textarea>
    </ion-item>

    <ion-item-divider color="primary">
      <ion-label>
        Match Radius
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-range min="0" max="100" step="10" color="secondary" snaps="true" >
        <ion-label slot="start">0km</ion-label>
        <ion-label slot="end">100km</ion-label>
      </ion-range>
    </ion-item>

  </ion-list>
  
  <ion-button shape="round" expand="block" (click)="createAccountPressed()" fill="clear">
    Continue
  </ion-button>

</ion-content>
